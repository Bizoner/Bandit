<div class="col-xs-9">
  <div class="col-xs-12">
    <img class="main-featured" src="{{featuredMain.imgUrl}}">
  </div>
  <div *ngFor="let feature of featured;" class="col-xs-3">
    <a (click)="playSong(feature.songId)">
      <span class="playOverlay"><span class="glyphicon glyphicon-play"></span></span>
    <img class="sub-featured" src="{{feature.imgUrl}}">
    </a>
  </div>
</div>
<div class="col-xs-3">
  <div class="chart col-xs-12">
    <h3><span class="glyphicon glyphicon-signal"></span>TOP 5 SONGS</h3>
    <div *ngFor="let song of topSongs; let i = index" class="col-xs-12 title">
      <div class="col-xs-1" style="padding-left:10px; padding-right:15px;">
        <p>{{i + 1}}</p>
      </div>
      <div class="col-xs-3" style="padding-left:0">
      <img src="{{song.imgUrl}}">
      </div>
      <div class="col-xs-6" style="padding-left:0">
        <p>{{song.bandName}} - {{song.title}}</p>
      </div>
    </div>
  </div>
  <div class="chart col-xs-12">
    <h3><span class="glyphicon glyphicon-signal"></span>TOP 5 BANDS</h3>
    <div *ngFor="let band of topBands; let i = index" class="col-xs-12 title">
      <div class="col-xs-1" style="padding-left:10px; padding-right:15px;">
        <p>{{i+1}}</p>
      </div>
      <div class="col-xs-3" style="padding-left:0">
        <img src="{{band.imgUrl}}">
      </div>
      <div class="col-xs-6" style="padding-left:0">
        <p>{{band.bandName}}</p>
      </div>
    </div>
  </div>
</div>
