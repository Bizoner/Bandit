          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link">Login</a>
                  </div>
                  <div class="col-xs-6">
                    <a routerLink="/register"  id="register-form-link">Register</a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form [formGroup]="loginForm">
                      <div class="form-group">
                        <input type="text" formControlName="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                        <div *ngIf="submitted && loginForm.controls.email.invalid" class="alert alert-danger">
                          <div *ngIf="loginForm.controls.email.errors.required">
                            Email is required.
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input formControlName="pass" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        <div *ngIf="submitted && loginForm.controls.pass.invalid" class="alert alert-danger">
                          <div *ngIf="loginForm.controls.pass.errors.required">
                            Password is required.
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <div *ngIf="loading" class="spinner-border" role="status"></div>
                            <input *ngIf="!loading" (click)="login()" type="submit"  name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                            <div *ngIf="submitError" class="alert alert-danger">
                              Login Error : {{submitError}}
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
