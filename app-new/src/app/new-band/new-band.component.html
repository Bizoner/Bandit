<app-menu></app-menu>
<main>
      <form (submit)="createBand($event)">
          <label> Band name: </label> <input type="text" [(ngModel)]="bandName" name="bandName"><br>
          <label> Genre: </label>
            <select [(ngModel)]="janner" name="janner">
              <option> Genre1 </option>
              <option> Genre2 </option>
              <option> Genre3 </option>
              <option> Genre4 </option>
            </select><br>
          <label> Description: </label>
          <textarea [(ngModel)]="description" name="description"></textarea><br>
          <label> Add members: </label> <input type="text"><br>
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input">
            <label for="file" class="custom-file-label"> Add band photo </label><br>
            <input type="submit" value="Submit" class="btn btn-primary">
          </div>
      </form>
</main>
