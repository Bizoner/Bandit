
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a routerLink="/login"  id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a routerLink="/register"  class="active" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="registerForm" id="register-form"  method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" formControlName="firstName"  tabindex="1" class="form-control" placeholder="Firstname" value="">
                </div>
                <div class="form-group">
                  <input type="text" formControlName="lastName"  tabindex="1" class="form-control" placeholder="Lastname" value="">
                </div>
                <div class="form-group">
                  <select formControlName="genre"  tabindex="1" class="form-control" placeholder="Genre" value="">
                    <option> Rock </option>
                    <option> Punk </option>
                    <option> Classic </option>
                  </select>
                </div>
                <div class="form-group">
                  <select formControlName="instrument"  tabindex="1" class="form-control" placeholder="Instrument" value="">
                    <option> Guitar </option>
                    <option> Drums </option>
                    <option> Vocals </option>
                    <option> Bass </option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="email" formControlName="email"  tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="pass"  tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="cpass"  tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <input (change)="onFileChange($event)" type="file" formControlName="file"  tabindex="1" class="form-control" placeholder="Upload Profile Image">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input  (click)="register()" type="submit" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
